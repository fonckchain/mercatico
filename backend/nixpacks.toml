[phases.setup]
nixPkgs = ["python312", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "python manage.py migrate --noinput && python manage.py create_initial_categories && python manage.py create_test_users && gunicorn mercatico.wsgi --bind 0.0.0.0:$PORT"
