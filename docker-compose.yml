services:
  postgres:
    image: postgres:15-alpine
    container_name: mercatico_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mercatico
      POSTGRES_USER: mercatico_user
      POSTGRES_PASSWORD: mercatico_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mercatico_user -d mercatico"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: pgAdmin para gesti√≥n visual de la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mercatico_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mercatico.cr
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
